<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Ninja Tune TwitSoundTube</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="css/app.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery.masonry.min.js"></script>
    <script src="Scripts/knockout-2.2.1.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body>
    <h1 data-bind="text: config.title">Ninja Tune TwitSoundTube</h1>
    <a href="#" data-bind="click: editConfig">Edit</a>
    <div id="sources">
        <h2>Config</h2>
        <span>Title</span>&nbsp;<input type="text" data-bind="value: config.title" />
        <div data-bind="foreach: config.sources">
            <div class="source">
                <h3 data-bind="text: name"></h3>
                <ul data-bind="foreach: ids">
                    <li>
                        <span data-bind="text: $data"></span>&nbsp;<a href="#" data-bind="click: $parent.removeId">Remove</a></li>
                </ul>
                <input type="text" data-bind='value: idToAdd, valueUpdate: "afterkeydown"'  />
                <button data-bind="click: addId, enable: idToAdd().length > 0">Add</button>
            </div>
        </div>
        <div id="save" data-bind="click: $root.saveConfig">
            <button>Save sources</button>
        </div>
    </div>
    <div id="container" data-bind="foreach: newsItems">
        <div class="item" data-bind="style: { width: columnSize }, click: clicked">
            <h2 data-bind="text:title"></h2>
            <p class="timestamp" data-bind="text: localTime"></p>
            <img data-bind="attr: { src: imageUrl }">
            <p data-bind="text:details"></p>
        </div>
    </div>
    <script>
        var viewModel = new appViewModel();

        $(function () {
            viewModel.init();
            ko.applyBindings(viewModel);
        });
    </script>
</body>
</html>
